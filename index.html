<!DOCTYPE html>

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Interest Calculator</h1>
    
    <div class="functionality">
<br>
        Amount <input type="number" id="principal" onchange="updateRate()"> <br />
        <div class="slidecontainer">
            <br>
            Rate
            <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" value="10"
                oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="showRate"></span>
            <br>
        </div>

        <br>
        No. of Years <select type="years" id="years">
            <option value="1" selected="selected">1</option>
            <option value="2" selected="selected">2</option>
            <option value="3" selected="selected">3</option>
            <option value="4" selected="selected">4</option>
            <option value="5" selected="selected">5</option>
            <option value="6" selected="selected">6</option>
            <option value="7" selected="selected">7</option>
            <option value="8" selected="selected">8</option>
            <option value="9" selected="selected">9</option>
            <option value="10" selected="selected">10</option>
        </select>
        <br>
        <br />


        <button onclick="compute()">Compute Interest</button><br>
        <br>
        Compute Interest : <span id="result"></span><br>
    </div>
    <br>
</body>

</div>
</html>
